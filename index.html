<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorteador</title>
</head>

<body>
    <img src="./img.png" alt="dados">
    <p> Sortear número </p>
    <input placeholder="Quantidade" class="input-quantity" type="number" min="1">
    <div>
        <input placeholder="Entre" class="input-min" type="number">
        <input placeholder="E" class="input-max" type="number">
    </div>

    <button onclick="generateNumber()"> Sortear </button>
    <p class="result-display">Os números sorteados serão exibidos aqui</p>
</body>

<script src="./scripts.js"> </script>

</html>
